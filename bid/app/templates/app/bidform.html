{% extends 'app/base.html' %}
{% load static %}
{% load crispy_forms_tags %}


{% block main-content %}

<div class="container my-5">
  <div class="row">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          Bid Form
        </div>
        <div class="card-body">
          <form action="{% url 'bidform' %}" method="POST" novalidate enctype="multipart/form-data">
            {% csrf_token %}
            {{ form | crispy }}
            <br>
            <input type="submit" value="Submit" class="btn btn-primary">
          </form>
        </div>
      </div>
    </div>
  </div>
</div>

{% endblock main-content %}
